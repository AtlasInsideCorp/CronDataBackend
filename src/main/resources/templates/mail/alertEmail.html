<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CronData alert notification</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#1e1e2d" style="padding: 40px 0 30px 0;">
            <h2 style="color: white">CRONDATA</h2>
        </td>
    </tr>
    <tr>
        <td bgcolor="" style="padding: 40px 30px 40px 30px;">
            <p><b>Summary: </b>${summary}</p>
            <p><b>Severity: ${severity} </b></p>
            <p><b>Description: </b>${description}</p>
            <p><b>Date: ${date} </b></p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#1e1e2d" style="padding: 30px 30px 30px 30px;">
        </td>
    </tr>
</table>

</body>
</html>
